{% extends "blog/base.html" %}
{% block header %}
<h1>Темы</h1>
    {% endblock header %}
        {% block content %}
    <ul>
            {% for topic in topics %}
            <li>
                <h3>
                    <a href="{% url 'blog:topic' topic.id %}">{{ topic }}</a>
                </h3>
            </li>
        {% empty %}
        <li>Ещё нет тем.</li>
            {% endfor %}
    </ul>
<h3><a href="{% url 'blog:new_topic' %}">Добавить новую тему</h3>
<a href="{% url 'blog:edit_entry' entry.id %}">Отредактировать</a>
{% endblock content %}
